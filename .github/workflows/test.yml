name: Test
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './git-archiver-v2/src-tauri -> target'

      - name: Install frontend dependencies
        working-directory: git-archiver-v2
        run: pnpm install

      - name: Rust tests
        working-directory: git-archiver-v2/src-tauri
        run: cargo test

      - name: Rust clippy
        working-directory: git-archiver-v2/src-tauri
        run: cargo clippy -- -D warnings

      - name: Frontend tests
        working-directory: git-archiver-v2
        run: pnpm test

      - name: Frontend build check
        working-directory: git-archiver-v2
        run: pnpm build
